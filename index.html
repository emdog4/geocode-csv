<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDgiRKgHtGJl93ERSwzT-qzgwoYnyc3Ifo"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/papaparse.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<fieldset class="ui-widget">
    <h2>Step 1</h2>

    <label for="file-new">Convert a CSV file:</label>
    <input type="file" id="file-new">
    <button id="submit-new">Convert</button>
    <label for="has-headers">File has a header row</label>
    <input type="checkbox" id="has-headers" checked>
    <a download="datasource.csv" id="datasource-link" style="display: none">Download</a>

    <p><strong>or:</strong></p>

    <label for="file-datasource">Use an existing data source:</label>
    <input type="file" id="file-datasource">
    <button id="submit-datasource">Upload</button>
    <span id="upload-success" style="display: none">Success</span>
</fieldset>

<fieldset class="ui-widget">
    <h2>Step 2</h2>

    <label for="current-location">Don't use my current location</label>
    <input type="checkbox" id="current-location">
    <p><strong>or:</strong></p>
    <div class="ui-widget">
        <label for="listings">Search for a listing:</label>
        <input type="text" id="listings" placeholder="Enter a business name or address">
    </div>
</fieldset>

<fieldset class="ui-widget">
    <h2>Step 3</h2>

    <label>Select a radius to search:</label>
    <select id="lookup-radius">
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
        <option value="200">200 miles</option>
        <option value="500">500 miles</option>
    </select>

    <label for="use-map">Show results on map</label>
    <input type="checkbox" id="use-map" checked>

    <label for="print-results">Show results on this page</label>
    <input type="checkbox" id="print-results" checked>
</fieldset>

<fieldset class="ui-widget">
    <h2>Step 4</h2>
    <label>Calculate distances:</label>
    <button id="submit-calculate">Go</button>
</fieldset>

<div id="distance-results" style="display: none"></div>

<div id="map-canvas" style="display: none"></div>

</body>
</html>
