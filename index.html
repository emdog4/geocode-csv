<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDgiRKgHtGJl93ERSwzT-qzgwoYnyc3Ifo"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <script src="papaparse.js"></script>
    <script src="main.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<fieldset>
    <h2>Step 1</h2>
    <div id="alert-datasource" class="alert alert-success" style="display: none"></div>
    <div id="alert-listings" class="alert alert-success" style="display: none"></div>

    <label for="file-new">Convert a new CSV file:</label>
    <input type="file" id="file-new" multiple>

    <label for="hasheaders">File has a header row:</label>
    <input type="checkbox" id="hasheaders">
    <button id="submit-new">Convert</button>

    <div id="info-convert" class="alert alert-info" style="display: none"><strong>Files converted.</strong> Please save the <a download="datasource.csv" id="datasourcelink" >datasource</a> and <a download="listings.csv" id="listingslink" >business listings</a>.</div>
    <p><strong>or:</strong></p>

    <label for="file-listings">Upload a new business listing file:</label>
    <input type="file" id="file-listings" multiple>
    <button id="submit-listings">Upload</button>

    <p><strong>and</strong></p>
    <label for="file-datasource">Upload a new data source file:</label>
    <input type="file" id="file-datasource" multiple>
    <button id="submit-datasource">Upload</button>

    <p><strong>or:</strong></p>

    <label for="useexisting">Use existing files on server:</label>
    <input type="checkbox" id="useexisting" checked>

</fieldset>

<fieldset>
    <h2>Step 2</h2>
    <div id="alert-location" class="alert alert-success" style="display: none"></div>

    <label for="currentlocation">Use my current location:</label>
    <input type="checkbox" id="currentlocation" checked>
    <p><strong>or:</strong></p>
    <div class="ui-widget">
        <label for="listings">Search for a listing:</label>
        <input type="text" id="listings" placeholder="Enter a business name or address">
    </div>
</fieldset>

<fieldset>
    <h2>Step 3</h2>
    <div id="alert-display" class="alert alert-success" style="display: none"></div>

    <label>Select a radius to search:</label>
    <select id="radius">
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
        <option value="200">200 miles</option>
        <option value="500">500 miles</option>
    </select>

    <label for="usemap">Display points on map:</label>
    <input type="checkbox" id="usemap" checked>

    <label for="printresults">Show results on this page:</label>
    <input type="checkbox" id="printresults" checked>
</fieldset>

<fieldset>
    <h2>Step 4</h2>
    <label>Calculate distances:</label>
    <button id="submit-calculate">Go</button>
</fieldset>

<div id="distanceresults" style="display: none"></div>

<div id="map-canvas" style="display: none"></div>

</body>
</html>
